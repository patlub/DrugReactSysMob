<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="popup" id="loginPopup" data-theme="b">
    <div data-role="header" id="hdrMain">
        <h1>Drug Reaction</h1>

    </div>

    <div data-role="content" id="contentmain1" name="contentmain">
    <form>
    <div id="usernameDiv" data-role="fieldcontain">
        <input type="text" id="username" name="username" placeholder="Username"/>
    </div>
    <div id="passwordDiv" data-role="fieldcontain">
        <input type="password" id="password" name="password" placeholder="Password"/>
    </div>
    <div id="submitDiv" data-role="fieldcontain">
        <input type="submit" id="login" name="login" value="Login" data-inline="true"/>
    </div>
        </form>
        </div>
    <div data-role="footer">

    </div>
</div>

<div data-role="page" id="page2" data-theme="b">
    <div data-role="header" id="hdrReg">
        <h1>Drug Reaction</h1>
    </div>
    <div data-role="navbar" id="navbar">
        <ul>
            <li><a href="#page1" data-transition="slide" data-icon="grid" style="">Home</a></li>
            <li><a href="#page2" data-transition="slide" data-icon="grid">Drug Reports</a></li>
            <li><a href="#page3" data-transition="slide" data-icon="grid">Drug Requests</a></li>
        </ul>
        </div>
        <div data-role="content" id="contentMain2" name="contentMain">
        <form id="form2">
            <div id="firstnameDiv" data-role="fieldcontain">
                <input type="text" id="firstname" name="firstname" placeholder="First Name"/>
            </div>
            <div id="lastnameDiv" data-role="fieldcontain">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"/>
            </div>
            <div id="emailDiv" data-role="fieldcontain">
                <input type="text" id="email" name="email" placeholder="Email Address"/>
            </div>
            <div id="passwordregDiv" data-role="fieldcontain">
                <input type="password" id="passwordreg" name="passwordreg" placeholder="Password"/>
            </div>
            <div id="confirmDiv" data-role="fieldcontain">
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password"/>
            </div>
            <div id="registerDiv" data-role="fieldcontain">
                <input type="submit" id="register" name="register" placeholder="Password" value="Register" data-inline="true"/>
            </div>
        </form>

    </div>

    <div data-role="footer">

    </div>

</div>
<div data-role="page" id="page3" data-theme="b">
    <div data-role="header"><h3>Drug Reaction System</h3></div>
    <div data-role="navbar">
        <ul>
            <li><a href="#page1" data-transition="slide" data-icon="grid">Login</a></li>
            <li><a href="#page2" data-transition="slide" data-icon="grid">Register</a></li>
            <li><a href="#page3" data-transition="slide" data-icon="grid">view</a></li>
        </ul>
    </div>
    <div data-role="content" style="height: 130px">


    </div>
    <a href="#checkDrugPopup" data-rel="popup" data-transition="slideup"><div data-role="content" style="background-color: darkkhaki;">Check Drug</div></a>
    <a href="#drugRequests" data-transition="slide"><div data-role="content" style="background-color: chocolate;" data-transition="slide">Drug Requests</div></a>
    <a href="#drugReports" data-transition="slide"><div data-role="content" style="background-color: darkgoldenrod;" data-transition="slide">Drug Reports</div></a>
    <style>
        a:link{
            color: black;
            text-decoration: none;
            height: 30px;

        }

    </style>
    <div data-role="popup" id="checkDrugPopup" class="ui-content" data-position-to="window" data-overlay-theme="a">
        <form>
            <div data-role="header">
                <h2>Select Drug</h2>
            </div>
            <div data-role="content">
             <label for="selectDrug">Select Drug</label>
            <select id="selectDrug" name="selectDrug">
                <option>fhgfhgf</option>
                <option>bbnmbnb</option>
                <option>jjbhbjhbjh</option>
                <option>bbmnbmnb</option>
                <option>jhhjhhj</option>
            </select>
            <input type="button" value="check" id="checkDrugButton"/>

            </div>
        </form>

    </div>
</div>

<div data-role="page" id="drugRequests" data-theme="b">
    <div data-role="header">
        <h3>Drug Requests</h3>
    </div>
    <div data-role="navbar">
        <ul>
            <li><a href="#requestDrugPopup" data-rel="popup" data-transition="slideup" data-icon="grid">Request Drug</a></li>
        </ul>
    </div>

    <div data-role="content">

    </div>
    <div data-role="footer">

    </div>
    <div data-role="popup" id="requestDrugPopup" class="" data-position-to="window">
        <form>
            <div data-role="header">
                <h2>Request Drug</h2>
            </div>
            <div data-role="content">
                <input type="text" id="enterSickness" name="enterSickness" placeholder="Enter Sickness"/>
                <textarea id="requestEnterSigns" name="requestEnterSigns" placeholder="Signs"></textarea>
                <textarea id="requestEnterSymptoms" name="requestEnterSymptoms" placeholder="Symptoms"></textarea>
                <input type="text" id="requestMedicationPeriod" name="requestMedicationPeriod" placeholder="Period Of Medication"/>
                <input type="button" value="Send Request" id="requestDrugButton"/>

            </div>
        </form>

    </div>



</div>

<div data-role="page" id="drugReports" data-theme="b">
    <div data-role="header">
        <h3>Drug Reports</h3>
    </div>
    <div data-role="navbar">
        <ul>
            <li><a href="#reportDrugPage"  data-transition="slide" data-icon="grid">Report Drug</a></li>
        </ul>
    </div>
    <div data-role="content">

    </div>
    <div data-role="footer">

    </div>


</div>
<div data-role="page" id="reportDrugPage" data-theme="b">
    <form>
        <div data-role="header">
            <h2>Request Drug</h2>
        </div>
        <div data-role="content">
            <input type="text" id="enterDrugName" name="enterDrugName" placeholder="Enter Drug Name"/>
            <input type="text" id="reportEntersickness" name="reportEnterSickness" placeholder="Enter Sickness"/>
            <input type="text" id="dosage" name="dosage" placeholder="Enter Dosage(Days)"/>
            <textarea id="reportEnterSigns" name="reportEnterSigns" placeholder="(Side Effects)Signs"></textarea>
            <textarea id="reportSymptoms" name="reportSymptoms" placeholder="(Side Effects)Symptoms"></textarea>
            <input type="text" id="reportMedicationPeriod" name="reportMedicationPeriod" placeholder="Period Of Medication"/>
            <input type="button" value="Send Report" id="reportDrugButton" data-inline="true"/>

        </div>
    </form>

</div>


</body>
</html>
